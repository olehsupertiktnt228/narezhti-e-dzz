<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./style.css">

<body>
    
    <div class="wrap">

         <div class="weatherResult">
           
            <div id="position">
                <div id="posCity"></div>
                <div id="flag"></div>
            </div>
            <div id="temperature"></div>
            <div id="winddeg">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
        </div>
        <div class="inputContainer">
          
            <input type="text" id="city" placeholder="Enter city">
            <button id="search">Search</button>
        </div>

       
    </div>
    <script src="./main.js"></script>
</body>
</html>
